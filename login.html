<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Login</title><!-- title text must match json names attribute of menuNames in menu.js -->

	<!--Main style sheet -->
	<link href="css/style.css" rel="stylesheet" />
	<!--Social Media Icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Add favicon-->
	<link rel="icon" href="favicon.ico" type="image/x-icon" />

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	
	<!--The footer.js external file uses document.write() to create a footer element that can be included across multiple pages and edited once to update-->
	<script src="scripts/footer.js"></script>
</head>

<body>
	<!--Anchor to return to top of page from bottom-->
	<a id="topofpage"></a>
	
	<div class="menu stretch">
		<div id="menu" class="center"></div><!-- menu.js: displays the menu here -->
		<script src="scripts/menu.js"></script>
	</div>

	<div class="heading">
		<h1>Login And Password Reset</h1>
	</div>

	<div class="body-border">
		<h1>User Login</h1>

		<!--Animation is used to expand the login form on the screen-->
		<form class="modal-content" action="/action_page.php" method="post">
			<!--Login form - Username and Password are required fields-->
			<div class="login-container">
				<!--Labels are attached to the text input fields-->
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>

				<button type="submit">Login</button>
				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</label>
			</div>

			<div class="login-container">
				<button type="button" onclick="document.getElementById('loginID').style.display='none'"
					class="cancelbtn">Cancel</button>
				<span class="psw"> <a href="#forgot">Forgot password?</a></span>
			</div>
		</form>
	</div>

	<div class="body-border yellow-section">
		<a name="forgot" ></a>
		<h1>Password Reset</h1>

		<!--Reset password form - email is a required field-->
		<label for="uname"><b>Email</b></label>
		<!--User must enter a valid email format and press "Reset Password" button-->
		<input type="email" placeholder="Enter Email Address" name="email" required>

		<button type="submit" onclick="resetPassword()">Reset Password</button>

		<p id="resetPasswordID">Enter The Email Address You Registered With</p>
		
		<script src="scripts/password-reset.js"></script>
	</div>

	<div class="body-border">
		<h1>Register</h1>

		<p>Head to our registration page to sign up</p>

		<div class="center">
			<form class="modal-content" action="register.html">
				<button type="submit">Register</button>
			</form>
		</div>

		<div class="backtotop">
			<p><a href="#topofpage" title="Scroll back to top of this page">Back To Top</a></p>
		</div>

	<!--The createFooter() function is called from the external footer.js file included in the head tag-->
	<!--The createFooter() function takes a class name parameter, the index page footer is fixed, other pages are not and have different formatting-->
	<script>createFooter("regular-footer")</script>
</body>

</html>
