<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Flappy Bird JS</title>

	<!-- Font used in flappy bird -->
	<link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet" />
	<!--Google Retro Font-->
	<link href="https://fonts.googleapis.com/css?family=Atomic+Age&display=swap" rel="stylesheet">
	<!--Main style sheet -->
	<link href="css/style.css" rel="stylesheet" />
	<!--Social Media Icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	
	<!--The footer.js external file uses document.write() to create a footer element that can be included across multiple pages and edited once to update-->
	<script src="footer.js"></script>
</head>

<body onload="updateScore()">
	<div class="menu stretch">
		<div id="menu" class="center"></div><!-- menu.js: displays the menu here -->
		<script src="menu.js"></script>
	</div>

	<div class="heading">
		<h1>Flappy Bird JS</h1>
	</div>

	<div class="body-border">
		<canvas id="bird" width="1280" height="720"></canvas>
	</div>

	<script src="flappybird/game.js"></script>

	<div class="body-border">

		<div class="center">
			<button id="muteID" onclick="muteAudio()">Mute: On</button>
			<button id="difficultyID" onclick="setDifficulty()">Difficulty: Medium</button>
		</div>

		<button class="accordion">Current Top Score: <span id="scoreID"></span></button>
		<div class="panel">
			<p>
				<h2>Top Scores</h2>
				<!--ul>
					<li><b>Joe</b> 100</li>
					<li><b>Ian</b> 90</li>
					<li><b>Martin</b> 80</li>
				</ul-->
				<p id="allScoresID"></p>
			</p>
		</div>

		<button class="accordion">Controls</button>
		<div class="panel">
			<p>
				<ul>
					<li>Mouse Click</li>
					<li>Spacebar</li>
				</ul>
			</p>
		</div>

		<button class="accordion">Info</button>
		<div class="panel">
			<p>
				<h2>How To Play</h2>
				<ul>
					<li>Stay between the pipes</li>
					<li>Stay up off the ground</li>
					<li>Don't hit the pipes or the ground</li>
					<li>Simples</li>
				</ul>
			</p>
			<h2>About</h2>
			<p>
				Flappy bird is a mobile game developed by Dong Nguyen a video game artist from Vietnam.
			</p>
		</div>

		<script src="accordion.js"></script>
	</div>

	<!--The createFooter() function is called from the external footer.js file included in the head tag-->
	<!--The createFooter() function takes a class name parameter, the index page footer is fixed, other pages are not and have different formatting-->
	<script>createFooter("regular-footer")</script>
</body>

</html>
